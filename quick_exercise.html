<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick exercise</title>

    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container border my-5">
        <div class="row border">
            <div class="col border col-2">Logo</div>
            <div class="col border vol-10">Header</div>
        </div>
        <div class="row border">
            <div class="col border col-12">Navigation bar</div>
        </div>

        <div class="row border">
            <div class="col border col-3">Menu</div>

            <div class="col border col-9">
                <div class="container p-0">
                    <div class="row content">
                        <div class="col border col-6">Subcontent-00</div>
                        <div class="col border col-6">Subcontent-01</div>
                    </div>
                    <div class="row content">
                        <div class="col border col-3">Subcontent-10</div>
                        <div class="col border col-3">Subcontent-11</div>
                        <div class="col border col-3">Subcontent-12</div>
                        <div class="col border col-3">Subcontent-13</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row border">
            <div class="col border col-12">Footer</div>
        </div>
    </div>

    


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>
