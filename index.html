<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCloud</title>


    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </link>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

</head>
<body>
    <div class="container col-10 justify-content-between">
        <div class="d-flex justify-content-between">
            <div>iCloud</div>
            <div class="text-secondary small">108.1 of 200 GB Used</div>
        </div>

        <div class="progress my-2">
            <div class="progress-bar bg-warning" role="progressbar" style="width: 30%"></div>
            <div class="progress-bar" role="progressbar" style="width: 8%; background-color: orange;"></div>
            <div class="progress-bar"  role="progressbar" style="width: 8%; background-color: blueviolet;"></div>
            <div class="progress-bar bg-gradient" role="progressbar" style="width: 8%"></div>
        </div>

        <div class="d-flex">
            <div class="mx-2"><i class="bi bi-stop-fill yellow"></i> Photos</div>
            <div class="mx-2"><i class="bi bi-stop-fill orange"></i> Docs</div>
            <div class="mx-2"><i class="bi bi-stop-fill purple"></i> Backups</div>
            <div class="mx-2"><i class="bi bi-stop-fill blue"></i> Others</div>
        </div>


    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
